<table {{ with .Get "class"}} class="{{.}}"{{ end }}>
  {{ $url := .Get "file" }}
  {{ $sep := ";" }}
  {{ range $row_i, $row := getCSV $sep $url }}
  {{ if eq $row_i 0 }}
      <thead>
        <tr>
          {{ range $col_i, $col := $row }}
            <th>{{ $col }}</th>
          {{end}}
        </tr>
      </thead>
    {{else}}
  
  

  <tr>
    {{ range $col_i, $col := $row }}
        <td>{{ $col }}</td>
    {{ end }}
  </tr>
  {{ end }}
{{ end }}
</table>
